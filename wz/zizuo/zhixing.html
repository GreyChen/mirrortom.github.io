</h5>`;r+=`<h5>日期:&emsp;<span></span>${n.d}</h5>`;let o=window.document.querySelector("#article_headerbox");o.innerHTML=r})()</script><p>走过了期望与迷惘的岁月,并没有迎来理想的厅堂.做事没有执行力,没有足够的自信心,没有足够的知识,没有足够的资源,没有...唉,这些困难都是有的,而且必须克服</p><p>只是困难实在是太多了,成了借口,这些借口足以让人放弃执行N次.但这又实在不能与谨慎三思后行之类的关联到一起,其实如果在克服了几百个困难之后,才开始前进,</p><p>那么,这人很可能已经死了.那些从来不做谨慎考虑的人,只找了一个开始的理由就开干了,虽然大多数都最终死于这些困难,但是他们走出了第一步,后继的人才有第二步</p><p>智者千滤,草莽一举,时势造就英雄.</p></div></div></div></body></html>
