F8F8FF");document.body.style.setProperty("--font-color",i);document.body.style.backgroundColor=t;window.localStorage.setItem("theme",n)}function changefontsize(n){document.body.style.setProperty("--font-size",n+"px");window.localStorage.setItem("fontsize",n)}(()=>{let n=window.localStorage.getItem("theme"),t=window.localStorage.getItem("fontsize");n>0&&changetheme(n);t>0&&changefontsize(t)})()</script></div><div class=layout-right><div class=wz-page><div><div id=article_headerbox></div><a onclick=window.history.back() class="btn link danger">返回上页</a><hr class=line /></div><script src=/asset/js/article.js></script><script>(()=>{let f=window.location.pathname,u=f.split("/"),e="article_"+u[2],t=JSON.parse(window.sessionStorage.getItem(e)),i=u[3].replace(".html",""),n={};n.t=t[i][0];n.d=t[i][1];n.a=t[i][2];let r=`<h1 class="text-center">${n.t}</h1>`;r+=`<h5>作者:&emsp;<span></span>${n.a}</h5>`;r+=`<h5>日期:&emsp;<span></span>${n.d}</h5>`;let o=window.document.querySelector("#article_headerbox");o.innerHTML=r})()</script><p>人要选择什么样的人生,一部分人可以自己选择,一部分人随机注定,一部分人任其自然.最终会有个什么样的人生,其实总是有变数的.什么时候开始什么时候结束,难以预料</p><p>但又有可能已经注定.人类文明史中,总是记录了那些做成大事的人,这些事有的导致人类文明进步,有的导致毁灭.做为普通人,要过怎么样的生活.像星晨那样闪耀,像尘埃</p><p>那样暗淡,或者像流星飞逝.由少数人制造的时机或多或少的会影响到大多数人,不管是正面的还是负面的.运用或化解这些时机成了大多数人重要的事情.</p></div></div></div></body></html>
