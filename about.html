th-of-type("+n+")";document.querySelector(t).classList.add("active")}function drawlogo(){const r=window.document.querySelector("#canvas1");if(r!=null){const n=r.getContext("2d");if(n!=null){const t=256;n.canvas.width=n.canvas.height=256;n.lineWidth=3;n.strokeStyle="#333";const i=t*(1-.618);n.save();n.moveTo(0,i);n.lineTo(t,i);n.moveTo(i,0);n.lineTo(i,t);n.moveTo(0,t);n.lineTo(i*(1-.618),i+2);n.lineTo(i,t);n.lineTo(t*(1-.618)*(1+.618),i+2);n.lineTo(t,t);n.stroke();n.restore()}}}drawlogo();activeMenu(2)</script></div></div></body></html>
